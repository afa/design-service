  mail:
    login:
      html: '<p>Вы зарегистрировались на web-ресурсе «Дизайн-сервис» - <a href="http://dsn-service.ru">"www.dsn-service.ru</a></p>

        <p>Благодарим за выбор нашей дизайн-студии. </p>
        <p>Надеемся, что Вам понравится пользоваться услугами web-портала «Дизайн-сервис»</p>

        <p>Для того, чтоб активировать аккаунт Вашей учетной записи, необходимо перейти по ссылке:</p>

        <p>%{login_link}</p>
        <p>#ссылка (при переходе по ссылке открывается окно вход на сайт)

        <p>Успехов в реализации проектов!</p>

        <p>ВНИМАНИЕ: Если регистрировались не Вы, просто проигнорируйте данное письмо.</p>

        <p>С уважением,</p>
        <p>Администрация web-портала «Дизайн-сервис»</p>
        <p><a href="http://dsn-service.ru">www.dsn-service.ru</a></p>
        <p><a href="mailto:info@dsn-service.ru">info@dsn-service.ru</a></p>'
    order_sent:
      html: '<p>Благодарим за заявку!</p>
        <p>Ваш заказ <a href="%{order_link}">%{order_name}</a> отправлен на подтверждение в Администрацию Дизайн-сервиса.</p>
        #name_заказа (при переходе по ссылке появляется окно входа в личный кабинет, в случае если пользователь не зарегистрирован, то появляется окно регистрации, в котором он регистрируется и в личном кабинете уже отображается данный заказ)
        <p>В течение дня на Вашу почту будет отправлено письмо с окончательной стоимостью заказа %{order_name}. Также Вы сможете проследить статус Вашего заказа в <a href="http://dsn-service.ru/personal_account/">личном кабинете</a>.</p>
        <p>#name_заказа (ссылка) (например, Дизайн кухни+гостиной №148)</p>
        <p>(Данные заказа)

        например
        Дизайн-проект гостиной
        ИСХОДНЫЕ ДАННЫЕ:
        Прикреплены файлы: (перечень прикрепленных файлов, которые можно скачать)
        "ЗАДАНИЕ:"
        "Площадь: 45 кв.м."
        Стиль интерьера: современный минимализм.
        Представить результат: рисунок от руки.
        "ПОЖЕЛАНИЯ:"
        (Отображается текст пожеланий заказчика)</p>

        <p>С уважением,</p>
        <p>Администрация web-портала Дизайн-сервис</p>
        <p><a href="http://dsn-service.ru">www.dsn-service.ru</a></p>
        <p><a href="mailto:info@dsn-service.ru">info@dsn-service.ru</a></p>'
    moderator_set_price:
      html: '<p>Ваш заказ <a href="%{order_link}">%{order_name}</a> (например, дизайн гостиной №3) подтвержден Специалистом Дизайн-сервис.</p>
        <p>Стоимость заказа <a href="%{order_link}">%{order_name}</a> составляет – %{order_price} руб.</p>
        <p>%{moderator_comment}</p>(При необходимости отображаются комментарии модератора, в случае, если заказ превышает заявленную стоимость в калькуляторе)
        <p>Специалист приступит к выполнению Вашего заказа после его оплаты.</p>
